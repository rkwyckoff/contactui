<h2 class="title">Contact</h2>

<table class="table is-narrow">
  <thead>
    <tr>
      <th>Kurt's Contact List</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email}}</td>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.city }}, {{ contact.state }}</td>
    </tr>
  </tbody>
</table>
