<h4 class="title">Add Contacts</h4>
<form ng-submit="addContact(contact)">
  <p class="control">
     <input type="text" placeholder="Name"
            ng-model="contact.name" />
  </p>
  <p class="control">
     <input type="text" placeholder="Phone"
          ng-model="contact.phone" />
  </p>
  <p class="control">
     <input type="text" placeholder="email"
          ng-model="contact.email" />
  </p>
  <p class="control">
     <input type="text" placeholder="City"
          ng-model="contact.city" />
  </p>
   <p class="control">
     <input type="text" placeholder="State"
          ng-model="contact.state" />
  </p>
  <p class="control">
     <input type="text" placeholder="contactId"
          ng-model="contact.id" />
  </p>
  <p class="control">
    <button ui-sref="home" class="button">Go Back</button>
    <button class="button is-primary">Add Contact</button>
  </p>
</form>
