<h2 class="title">Kurt's Contact List</h2>

<table class="table is-narrow">
  <thead>
    <tr>
      <th>Kurt's Contact List</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="contact in contacts">
      <td><a href="#!/contacts/{{ contact.id }}">{{ contact.name }}</a></td>
    </tr>
  </tbody>
</table>
<a href="#!/contacts">Add Contact</a>
